# Livy defaults

livy.spark.master       k8s://kubernetes.default.svc.cluster.local:443
livy.spark.deploy-mode  cluster

livy.server.port        8998

# To enable HIVE
livy.repl.enable-hive-context	true
livy.server.thrift.enabled	true

# 
livy.server.session.state-retain.sec	120m
livy.cache-log.size	2000

livy.ui.history-server-url https://spark-history.staging.tatari.dev/
